<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 전체 선택자 여백 없애기
           img 가로 500 세로 500px 비율맞춰서넣기 */

        * { padding: 0; margin: 0;}

        img { width: 500px; height: 500px; 
            object-fit: cover;
            display: none;} /* 처음 켰을때 안보여야하기 때문에 */
        .close {display: none;} /* 처음 켰을때 안보여야하기 때문에 */

    </style>

</head>
<body>
    <section>
        <div>
            <button class="open">이미지보기</button>
            <button class="close">이미지닫기</button>
        </div>
        <img src="img/cheese.jpg" alt="치즈아깽이">
    </section>

    <!-- 제이쿼리 라이브러리 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <!-- 제이쿼리 사용하기 위한 주소 -->

    <script>
        $(function(){
            $('.open').click(function(){
                $('img').slideDown(1000);
            $('.close').show(); /* 빈 소괄호가 꼭 있어야함 show() hide() 
                                    slideDown() 부드럽게 밑으로 나타남, 1000은 1초
                                    slideUp() 부드럽게 위로 나타남,  소문자 대문자 구분함*/
            }); //click


            //.close를 클릭했을때 img는 slideUp(시간넣기)  .close는 hide
            $('.close').click(function(){
                $('img').slideUp(1000);
                $('.close').hide();
                $('.open').show();

            }); //clisk   


        }); // jquery end
    </script>


</body>
</html>
